<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock, Paper and Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>
        <div class="choices">
            <div id="r" class="choice">
                <img src="img/rock.png" alt="Rock image">
            </div>
            <div id="p" class="choice">
                <img src="img/paper.png" alt="Paper image">
            </div>
            <div id="s" class="choice">
                <img src="img/scissors.png" alt="Scissors image">
            </div>
        </div>
        <p id="action-message">Make your move.</p>
        <button class="btn btn-h">
            <p>New Game</p>
        </button>
    </main>
    <script src="script.js"></script>
</body>

</html>
